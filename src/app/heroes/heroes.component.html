<div class="container mt-5"> 


<h1 class="text-center"><strong>Marvel & DC Heroes</strong></h1>

<div class="card-columns">

    <div class="card text-center" *ngFor="let x of heroes, let i = index">
        <div class="card-header">
            <img src="{{x.img}}" class="card-img-top" alt="Heroe Image">
            <h5 class="card-title">{{x.nombre}}</h5>    
        </div>

        <div class="card-body">
            <p class="card-text">{{ x.bio }}</p>
            <p class="card-text"><small class="text-muted">{{x.aparicion}}</small></p>
            <p class="card-text"></p>
        </div>

        <div class="card-footer">
            <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">See More</a>
        </div>
    </div>
</div>

</div>
