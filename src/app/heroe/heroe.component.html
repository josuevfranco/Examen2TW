<div class="container mt-5">

<h1 class="animated fadeIn">{{ heroe.nombre }} <small>First Appearance Date: {{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4 text-center">
        <img src="{{heroe.img}}" alt="Image Heroe" class="img-fluid">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Go Back</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>Biography: {{heroe.bio}}</p>
        <div>
            <ng-container *ngIf="heroe.casa === 'Marvel'; else dc">
                <img src="./../../assets/img/marvel.jpg" alt="Marvel" class="img-fluid">
            </ng-container>
            <ng-template #dc>
                <img src="./../../assets/img/DC.jpg" alt="DC">
            </ng-template>
        </div>
    </div>
</div>
</div>
